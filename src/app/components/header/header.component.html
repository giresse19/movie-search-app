<div class="alert alert-info">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a class="logo" href="">
          <h3>
            Search movie app
          </h3>
        </a>
      </div>
      <div class="search-bar col-md-5 offset-md-2">
        <form (submit)="onSubmitHandler($event)">
          <input
            type="text"
            name="queryTerm"
            autofocus
            [(ngModel)]="queryTerm"
            placeholder="search movies..."
            class="form-control"
          />
        </form>
      </div>
      <div class="col-md-2">
        <button
          (click)="onSubmitHandler($event)"
          type="button"
          class="btn btn-info button-search"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</div>
