<div class="alert alert-info">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>
                 <span class="app-clickable" [routerLink]="['/home']">Movie App</span>                 
                </h3>
            </div>
            <div class="search-bar col-md-6">
                <form (submit)="onSubmitHandler($event)">
                    <input
                    type="text"
                    name="queryTerm"
                    autofocus
                    [(ngModel)]="queryTerm"
                    placeholder="search movies by title..."
                    class="form-control">
                </form>                
            </div>
            <div class="col-md-2">
                <button (click)="onSubmitHandler($event)"
                type="button"
                class="btn btn-info">
                 Search
                </button>
            </div>
        </div>
    </div>
</div>
