<div class="row" *ngIf="movie">    
    <div 
        class="col-md-4 details-poster"
        style.background-image="url({{posterImage(movie.Poster)}})"
         >        
    </div>
    <div class="col-md-8">
        <h3 
        class="details-card-title" 
        >
            {{ movie.Title }}
        </h3> 
        <table class="table">
            <tbody>
              <tr>
                <td>Year</td>
                <td>{{ movie.Year }}</td>
              </tr>
              <tr>
                <td>Type</td>
                <td>{{ movie.Type }}</td>
              </tr>
              <tr>
                <td>Poster</td>
                <td style="word-break:break-all">
                  {{ movie.Poster }}
                </td>
              </tr>
              <tr>
                <td>Plot</td>
                <td>{{ movie.Plot }}</td>
              </tr>
              <tr>
                <td>imdbRating</td>
                <td>{{ movie.imdbRating }}</td>
              </tr>
              <tr>
                <td>Runtime</td>
                <td>{{ movie.Runtime }}</td>
              </tr>
              <tr>
                <td>Genre</td>
                <td>{{ movie.Genre }}</td>
              </tr>
              <tr>
                <td>Country</td>
                <td>{{ movie.Country }}</td>
              </tr>
              <tr>
                <td>Language</td>
                <td>{{ movie.Language }}</td>
              </tr>
            </tbody>
          </table>
        <div class="col-md-1 back-button">
            <button (click)="goBack()"      
            class="btn btn-primary">
             Back
            </button>
        </div>
    </div>
</div>
